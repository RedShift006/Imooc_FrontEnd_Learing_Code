<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Div Scroll to the bottom or head to load</title>
	<style type="text/css">
	.scrolldiv {
		width: 500px;
		height: 400px;
		margin: 10px auto;
		background-color: #ff0000;
		overflow-y: scroll;
		padding: 10px;
	}
</style>

</head>



<body>
	<div class="scrolldiv" id="testDiv">
		<br/><br/><br/><br/><br/><br/><br/><br/><br/><br/><br/><br/><br/><br/><br/><br/><br/><br/><br/><br/><br/><br/><br/><br/><br/><br/><br/><br/><br/><br/><br/><br/><br/><br/><br/><br/><br/><br/><br/><br/><br/><br/><br/><br/><br/><br/><br/><br/><br/><br/><br/><br/><br/><br/><br/><br/><br/><br/><br/><br/><br/><br/><br/><br/><br/><br/><br/><br/><br/><br/><br/><br/><br/><br/><br/><br/><br/><br/><br/><br/><br/><br/><br/><br/><br/><br/><br/><br/><br/><br/><br/><br/><br/><br/><br/><br/><br/><br/><br/>
	</div>
	<script type="text/javascript">
	var divscroll = document.getElementById("testDiv");
	function divScroll() {
		var wholeDivHeight = divscroll.scrollHeight;
		//
		var scrollTop = divscroll.scrollTop;
		//scrollTop 这里是滚动时距离
		var divHeight = divscroll.clientHeight;
		//divHeight 这里是div初始区域的大小
		console.log(wholeDivHeight +"/" + (divHeight+scrollTop));
		if( divHeight + scrollTop >= wholeDivHeight) {
			alert("End!");
		}

		if (scrollTop == 0) {
			alert("Top");
		}
	}

	divscroll.onscroll = divScroll;
</script>
</body>
</html>
